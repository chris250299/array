<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    const num = window.prompt();
    const str = num.toString();
    const result = [str[0]];
    for (var x = 1; x<str.length; x++){
        if ((str[x-1]%2===0) && (str[x]%2===0))
        { result.push('-',str[x]);}
        else {
            result.push(str[x]);
        }
    }
    document.write((result.join('')));
</script>
</body>
</html>
